<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'sans-serif';
        }

        body {
            background-color: rgb(83, 78, 73);
        }

        a {
            color: white;
            text-decoration: none;
        }

        .navbar {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            padding: 25px 9%;
            align-items: center;
            justify-content: space-between;
            display: flex;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: 700;
        }

        .navbar ul {
            display: flex;
        }

        .navbar ul li {
            list-style: none;
            margin-left: 35px;
        }
        .navbar ul li a {
            font-size: 20px;
            font-weight: 500;
            transition: .5s;
        }
        .navbar ul li:hover a,
        .navbar ul li.active a{
            color: rgb(95, 54, 54);
        }


    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">AGS</a>
        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#">Projects</a></li>
        </ul>
    </nav>
</body>
</html>
