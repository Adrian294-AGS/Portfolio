<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #191919;
      color: #e1e0e0;
    }

    a {
      color: #e1e0e0;
      text-decoration: none;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      padding: 25px 9%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 30px;
      font-weight: 700;
      color: #c33232;
    }

    .navbar ul {
      display: flex;
    }

    .navbar ul li {
      list-style: none;
      margin-left: 35px;
    }

    .navbar ul li a {
      font-size: 20px;
      transition: .5s;
    }

    .navbar ul li:hover a,
    .navbar ul li.active a {
      color: #c33232;
    }

    /* CONTACT SECTION */
    .contact {
      padding: 140px 9% 60px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-container {
      width: 100%;
      max-width: 700px;
      background: #222;
      padding: 40px;
      border-radius: 15px;
      border: 2px solid transparent;
      transition: .4s;
    }

    .contact-container:hover {
      border: 2px solid #c33232;
      box-shadow: 0 0 15px #c33232;
    }

    .contact-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 40px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #191919;
      color: #e1e0e0;
      outline: none;
      transition: .3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border: 1px solid #c33232;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 25px;
      border: 2px solid #c33232;
      background: transparent;
      color: #e1e0e0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: .4s;
    }

    .btn:hover {
      background: #c33232;
    }

    .contact-info {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
    }

  </style>
</head>

<body>

  <nav class="navbar">
    <a href="index.html" class="logo">AGS</a>
    <ul>
        <li><a href="adrian_resume.html">Home</a></li>
        <li><a href="aboutMe.html">About</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
        <li><a href="project.html">Projects</a></li>
    </ul>
  </nav>

  <section class="contact">

    <div class="contact-container">
      <h1>Contact Me</h1>

      <form>
        <div class="input-group">
          <label>Name</label>
          <input type="text" placeholder="Your name" required>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Your email" required>
        </div>

        <div class="input-group">
          <label>Message</label>
          <textarea placeholder="Your message" required></textarea>
        </div>

        <button class="btn" type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        You can also reach me through social platforms or email.
      </div>
    </div>

  </section>

</body>
</html>
