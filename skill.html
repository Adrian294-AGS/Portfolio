<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="icon" href="logo.png">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "sans-serif";
      }

      body {
        background-color: #222622;
      }

      a {
        color: white;
        text-decoration: none;
      }

      .navbar {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        padding: 25px 9%;
        align-items: center;
        justify-content: space-between;
        display: flex;
        z-index: 100;
      }

      .navbar .logo {
        box-shadow: 0 0 10px #86c232;
        border-radius: 50%;
        padding: 5px;
        font-size: 30px;
        font-weight: 700;
        color: #86c232;
      }

      .navbar ul {
        display: flex;
      }

      .navbar ul li {
        list-style: none;
        margin-left: 35px;
      }

      .navbar ul li a {
        font-size: 20px;
        font-weight: 500;
        transition: 0.5s;
      }

      .navbar ul li:hover a,
      .navbar ul li.active a {
        color: #86c232;
        animation: glow-pulse-active 1s ease-in-out infinite alternate;
      }

      @keyframes glow-pulse-active {
        0% {
          text-shadow: 0 0 30px #a1f033;
        }
        100% {
          text-shadow: 0 0 10px #86c232;
          color: #fff;
        }
      }

      .skills {
        padding: 140px 9% 60px;
        min-height: 100vh;
      }

      @keyframes glow-pulse-h1 {
        0% {
          text-shadow:
            0 0 10px #86c232,
            0 0 20px #79ac31,
            0 0 30px #86c232;
          color: #ceeba7;
        }
        100% {
          text-shadow: 0 0 10px #474b4f;
          color: #fff;
        }
      }

      .skills h1 {
        font-size: 45px;
        text-align: center;
        margin-bottom: 50px;
        animation: glow-pulse-h1 1s ease-in-out infinite alternate;
      }

      .skills-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
      }

      .skill-card {
        background: #222;
        padding: 25px;
        color: #fff;
        border-radius: 15px;
        transition: .5s;
        border: 2px solid transparent;
      }

       @keyframes glow-pulse-box {
        0% {
          box-shadow: 0 0 30px #86c232;
          border: 2px solid #86c232;
        }
        100% {
          box-shadow: 0 0 10px #474b4f;
        }
      }


      .skill-card:hover {
        transform: translateY(-10px);
        animation: glow-pulse-box 1.0s ease-in-out infinite alternate;
      }

      .skill-card h3 {
        color: #86c232;
        margin-bottom: 20px;
        font-size: 22px;
      }

      .skill {
        margin-bottom: 15px;
      }

      .skill span {
        font-size: 14px;
        display: block;
        margin-bottom: 5px;
      }

      .progress-bar {
        background: #333;
        border-radius: 10px;
        overflow: hidden;
        width: 100%;
        height: 8px;
      }

      .progress {
        height: 100%;
        background: #474b4f
      }

    </style>
  </head>

  <body>
    <nav class="navbar">
      <a href="index.html" class="logo">AGS</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutMe.html">About</a></li>
        <li class="active"><a href="#">Skills</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section class="skills">
      <h1>My Skills</h1>

      <div class="skills-container">
        <div class="skill-card">
          <h3>Frontend Development</h3>

          <div class="skill">
            <span>HTML & CSS</span>
            <div class="progress-bar">
              <div class="progress" style="width: 50%;"></div>
            </div>
          </div>

          <div class="skill">
            <span>JavaScript</span>
            <div class="progress-bar">
              <div class="progress" style="width: 85%"></div>
            </div>
          </div>

          <div class="skill">
            <span>React</span>
            <div class="progress-bar">
              <div class="progress" style="width: 80%"></div>
            </div>
          </div>
        </div>

        <!-- BACKEND -->
        <div class="skill-card">
          <h3>Backend Development</h3>

          <div class="skill">
            <span>Node.js</span>
            <div class="progress-bar">
              <div class="progress" style="width: 85%"></div>
            </div>
          </div>

          <div class="skill">
            <span>Express.js</span>
            <div class="progress-bar">
              <div class="progress" style="width: 85%"></div>
            </div>
          </div>

          <div class="skill">
            <span>MySQL</span>
            <div class="progress-bar">
              <div class="progress" style="width: 75%"></div>
            </div>
          </div>
        </div>

        <!-- SECURITY -->
        <div class="skill-card">
          <h3>Cybersecurity</h3>

          <div class="skill">
            <span>Penetration Testing</span>
            <div class="progress-bar">
              <div class="progress" style="width: 70%"></div>
            </div>
          </div>

          <div class="skill">
            <span>Kali Linux Tools</span>
            <div class="progress-bar">
              <div class="progress" style="width: 75%"></div>
            </div>
          </div>

          <div class="skill">
            <span>JWT Authentication</span>
            <div class="progress-bar">
              <div class="progress" style="width: 80%"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
